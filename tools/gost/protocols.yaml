# protocols.yaml
protocols:
  #  定义一个协议配置模版
  gRPC_to_gRPC(Gost):
    description: HTTP to TCP 转发 (最简单的例子)
    entry:
      services:
        - name: service-0
          addr: ":8443"
          handler:
            type: relay
            auth:
              username: user
              password: pass
          listener:
            type: grpc
    exit:
      services:
        - name: service-0
          addr: ":8000"
          handler:
            type: http
            chain: chain-0
          listener:
            type: tcp
      chains:
        - name: chain-0
          hops:
            - name: hop-0
              nodes:
                - name: node-0
                  addr: :8443
                  connector:
                    type: relay
                    auth:
                      username: user
                      password: pass
                  dialer:
                    type: grpc


  #  添加更多协议配置，根据需要扩展
  #  例如：
  #  tcp_to_tcp:
  #   entry: ...
  #   exit: ...