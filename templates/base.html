<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JustRelay{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 60px;
        }
        .container {
            margin-bottom: 20px;
        }
        .alert {
            position: fixed;
            top: 70px;
            right: 20px;
            z-index: 1000;
            display: none;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <!-- 添加通知提示框 -->
    <div id="alertBox" class="alert" role="alert"></div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <!-- 保持原有导航栏内容不变 -->
        ...
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 添加通用API调用函数 -->
    <script>
        // 显示通知
        function showAlert(message, type = 'success') {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = message;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 3000);
        }

        // API调用封装
        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (data && (method === 'POST' || method === 'PUT')) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(`/api/engine${endpoint}`, options);
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || '请求失败');
                }
                
                return result;
            } catch (error) {
                showAlert(error.message, 'danger');
                throw error;
            }
        }

        // 设备状态轮询
        function startDevicePolling(deviceId, callback, interval = 5000) {
            const pollStatus = async () => {
                try {
                    const status = await apiCall(`/status/device/${deviceId}`);
                    callback(status);
                } catch (error) {
                    console.error('轮询设备状态失败:', error);
                }
            };
            
            pollStatus(); // 立即执行一次
            return setInterval(pollStatus, interval);
        }

        // 停止轮询
        function stopDevicePolling(intervalId) {
            clearInterval(intervalId);
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
