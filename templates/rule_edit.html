{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>编辑转发规则</h1>
            {% if current_user.role == 'admin' %}
    <form method="post" action="{{ url_for('edit_relay', rule_id=rule.id) }}">
        <div class="mb-3">
            <label for="name" class="form-label">规则名称</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ rule.name }}" required>
        </div>
        <div class="mb-3">
            <label for="destination" class="form-label">智能设备名称</label>
            <input type="text" class="form-control" id="Name" name="Name" value="{{ node.name }}" required>
        </div>
        <div class="mb-3">
            <label for="protocol" class="form-label">操作</label>
            <select class="form-select" id="protocol" name="protocol" required>
                <option value="">请选择想要的操作</option>
                {% for protocol_name, protocol_config in protocols.items() %}
                    <option value="{{ protocol_name }}" {% if rule.protocol == protocol_name %}selected{% endif %}>{{ protocol_config.display_name }}</option>
                {% endfor %}
            </select>
        </div>
                <div class="mb-3">
            <label for="user_id" class="form-label">用户</label>
            <select class="form-select" id="user_id" name="user_id" required>
                <option value="">请选择用户</option>
                {% for user in users %}
                    <option value="{{ user.id }}" {% if rule.user_id == user.id %}selected{% endif %}>ID: {{ user.id }}, Username: {{ user.username }}</option>
                {% endfor %}
            </select>
        </div>
{% endif %}

        <button type="submit" class="btn btn-primary">更新规则</button>
    </form>
</div>
{% endblock %}
